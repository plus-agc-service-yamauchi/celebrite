<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script m:id="common.IF_USE_LATEST_JQUERY" type="text/javascript" charset="utf-8" src="js/ebisu_lib.latest.js"></script>
<script m:id="common.IF_USE_LATEST_JQUERY" m:NOT="" type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>
</head>
<body>
<!--
このコメントは消さないでください。
これはダミーのデータです。
IEでは、512バイト未満のファイルをエラー時に出力するとブラウザ標準のエラーページが表示されます。
上記動作を防ぐため、このコメントは消さないようお願いします。                
-->
<!-- このテンプレートのURLは、コンテンツ制限のエラーページ（会員専用等）に応じて変わります -->
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<!-- container -->
<div id="container">

<div id="sidebar">
<iframe m:id='common.IMPORT_HERE' src="common/sidebar.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
</div>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
<div id="main">

<!-- contents_access_error -->
<div id="error">
	<h2>会員専用ページ</h2>
	<table summary="エラー">
		<tr>
			<td class="ico"><img src="images/icon_error.png" alt="エラー" /></td>
			<td class="content">
				このページは、会員の方のみ閲覧できます。<br />既に会員登録をしている方はログインしてからご覧下さい。<br />
				会員登録をしていない方は、下のボタンより会員登録を行ってください。
			</td>
		</tr>
	</table>
	<pre><span m:id="DEBUG_INFO_HERE"></span></pre>
	
	<div class="buttonarea">
		<a m:id='MEMBER_LINK_HERE' href="#" class="button positive medium">会員登録する</a>
		<a href="top.html" class="button negative medium">トップページへ</a>
	</div>
</div>
<!-- / contents_access_error -->


</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</div>
<!-- / container -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
