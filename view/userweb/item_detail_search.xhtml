<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script m:id="common.IF_USE_LATEST_JQUERY" type="text/javascript" charset="utf-8" src="js/ebisu_lib.latest.js"></script>
<script m:id="common.IF_USE_LATEST_JQUERY" m:NOT="" type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/item_detail_search.html -->
	
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<!-- container -->
<div id="container">

<div id="sidebar">
	<iframe m:id='common.IMPORT_HERE' src="common/sidebar.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
</div>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
 <!-- =============================================================================== -->
<div id="main">

<!-- itemDetail_search -->
<form m:id='FORM_TAG'>
	<h2>詳細検索</h2>
	<p>下記の条件で詳細検索ができます。ご希望の検索条件を入力してください。</p>
	
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

	<table summary="詳細検索">
		<tr>
			<th class="title">カテゴリ</th>
			<td>
				<div m:id='common.IF_ITEM_CATEGORY_NEXT_LEVEL'>
					<!-- 大カテゴリ一覧 -->
					<select m:id='CATEGORY_SELECT_TAG' size="1" style="width:80%;">
						<option m:id='ITEM_CATEGORY_NOT_SELECTED_OPTION_TAG'>選択しない</option>
						<option m:id='LOOP_ITEM_CATEGORY'>
							<span m:id='common.ITEM_CATEGORY_NAME_HERE'>大カテゴリ</span>
							<span m:id='common.ITEM_CATEGORY_ITEM_COUNT_HERE'>(15)</span>
						</option>
					</select>
				</div>
				<div m:id='common.IF_ITEM_CATEGORY_NEXT_LEVEL'>
					<!-- 中カテゴリ一覧 -->
					<select m:id='CATEGORY_SELECT_TAG' size="1" style="width:80%;">
						<option m:id='ITEM_CATEGORY_NOT_SELECTED_OPTION_TAG'>選択しない</option>
						<option m:id='LOOP_ITEM_CATEGORY'>
							<span m:id='common.ITEM_CATEGORY_NAME_HERE'>大カテゴリ</span>
							<span m:id='common.ITEM_CATEGORY_ITEM_COUNT_HERE'>(15)</span>
						</option>
					</select>
				</div>
				<div m:id='common.IF_ITEM_CATEGORY_NEXT_LEVEL'>
					<!-- 小カテゴリ一覧 -->
					<select m:id='CATEGORY_SELECT_TAG' size="1" style="width:80%;">
						<option m:id='ITEM_CATEGORY_NOT_SELECTED_OPTION_TAG'>選択しない</option>
						<option m:id='LOOP_ITEM_CATEGORY'>
							<span m:id='common.ITEM_CATEGORY_NAME_HERE'>大カテゴリ</span>
							<span m:id='common.ITEM_CATEGORY_ITEM_COUNT_HERE'>(15)</span>
						</option>
					</select>
				</div>
				<div m:id='common.LOOP_ITEM_CATEGORY_NEXT_LEVEL'>
					<!-- さらに小カテゴリがある限り繰り返す一覧 -->
					<select m:id='CATEGORY_SELECT_TAG' size="1" style="width:80%;">
						<option m:id='ITEM_CATEGORY_NOT_SELECTED_OPTION_TAG'>選択しない</option>
						<option m:id='LOOP_ITEM_CATEGORY'>
							<span m:id='common.ITEM_CATEGORY_NAME_HERE'>大カテゴリ</span>
							<span m:id='common.ITEM_CATEGORY_ITEM_COUNT_HERE'>(15)</span>
						</option>
					</select>
				</div>			
			</td>
		</tr>
		<tr>
			<th class="title">金額</th>
			<td>
				<input m:id='MIN_PRICE_INPUT_HERE' type="text" /> 円から　
				<input m:id='MAX_PRICE_INPUT_HERE' type="text" /> 円まで
			</td>
		</tr>
		<tr>
			<th class="title">商品コード</th>
			<td>
				<input m:id='ITEM_CODE_INPUT_HERE' type="text" />
				<input type="radio" m:id='SEARCH_TYPE_PARTIAL_ITEM_CD_INPUT_TAG' id="PARTIAL_ITEM_CD_INPUT_TAG" />
				<label for="PARTIAL_ITEM_CD_INPUT_TAG">部分一致</label>
				<input type="radio" m:id='SEARCH_TYPE_EXACT_ITEM_CD_INPUT_TAG' id="EXACT_ITEM_CD_INPUT_TAG" />
				<label for="EXACT_ITEM_CD_INPUT_TAG">完全一致 </label>　
			</td>
		</tr>
		<tr>
			<th class="title">商品名</th>
			<td>
				<input m:id='ITEM_NAME_INPUT_HERE' type="text" />
				<input type="radio" m:id='SEARCH_TYPE_PARTIAL_ITEM_NAME_INPUT_TAG' id="PARTIAL_ITEM_NAME_INPUT_TAG" />
				<label for="PARTIAL_ITEM_NAME_INPUT_TAG">部分一致</label>
				<input type="radio" m:id='SEARCH_TYPE_EXACT_ITEM_NAME_INPUT_TAG' id="EXACT_ITEM_NAME_INPUT_TAG" />
				<label for="EXACT_ITEM_NAME_INPUT_TAG">完全一致 </label>　
			</td>
		</tr>
		<tr>
			<th class="title">キーワード</th>
			<td>
				<input m:id='KEYWORD_INPUT_HERE' type="text" /><br />上記のほかにキーワードが指定できます。<br />スペースで区切って複数指定することもできます。
			</td>
		</tr>
		<tr>
			<th class="title">在庫有無</th>
			<td>
				<input type="checkbox" m:id='KEYWORD_CONDITION_ZAIKO_CHECKBOX_TAG' id="KEYWORD_CONDITION_ZAIKO" />&nbsp;<label for="KEYWORD_CONDITION_ZAIKO">在庫有りのみ</label>
			</td>
		</tr>
	</table>
	
	<div class="buttonarea">
		<a href="javascript:void(0);" m:id='CLEAR_BUTTON_TAG' class="button negative medium">クリア</a>
		<input type="submit" value="詳細検索" class="button positive medium" />
	</div>

</form>
<!-- / itemDetail_search -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</div>
<!-- / container -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

</body>
</html>
