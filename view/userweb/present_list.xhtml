<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script m:id="common.IF_USE_LATEST_JQUERY" type="text/javascript" charset="utf-8" src="js/ebisu_lib.latest.js"></script>
<script m:id="common.IF_USE_LATEST_JQUERY" m:NOT="" type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/present_list.html -->

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>


<!-- container -->
<div id="container">

<div id="sidebar">
<iframe m:id='common.IMPORT_HERE' src="common/sidebar.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
</div>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
<div id="main">


<!-- present_list -->
<div id="itemListDetail">
	<h2>プレゼント一覧</h2>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml"	frameborder="0" scrolling="no" width="100%"	onload="resize_iframe(this)"></iframe>

	<div m:id='IF_PRESENT'>
		<div class="box" m:id='LOOP_PRESENT'>
			<div class="img_box">
				<a m:id='PRESENT_DETAIL_LINK_TAG' href="">
					<!--この画像サイズを変更する場合はstyle.cssの663,664行目を編集してください-->
					<img m:id='PRESENT_IMAGE_TAG' src="images/sample.jpg" alt="" />
				</a>
			</div>
			<div class="text">
				<h3><a m:id='PRESENT_DETAIL_LINK_TAG' href=""><span m:id='PRESENT_NAME_HERE'>商品名</span></a></h3>
				<p class="appeal" >
					<span m:id='IF_CHUSEN_MAE'>抽選中です</span><span m:id='IF_CHUSEN_GO'>当選発表しました</span>
				</p>
				<p class="price">
					<span class="teika" m:id='IF_OUBO_KIKAN_MAE_OR_OUBO_KIKAN_NAI'>
						応募期間：<span m:id='OUBO_KIKAN_FROM_HERE'>2009/11/11</span>～<span m:id='OUBO_KIKAN_TO_HERE'>2009/11/12</span>
					</span>
					<span class="other" m:id='IF_OUBO_KIKAN_NAI'>
						（応募終了まであと<span m:id='RESTDAYS_HERE'>1</span>日）
					</span>
					<span class="other" m:id='IF_OUBO_KIKAN_GO'>応募は終了しました</span>
				</p>
				<p class="explanation1"><span m:id='PRESENT_INFO_HERE'>プレゼントに関する説明1が入ります。</span></p>
				<div class="button_area">
					<a m:id='PRESENT_DETAIL_LINK_TAG' href="#" class="button positive small">プレゼント詳細へ</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- / present_list -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</div>
<!-- / container -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

</body>
</html>
