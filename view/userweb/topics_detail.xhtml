<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script m:id="common.IF_USE_LATEST_JQUERY" type="text/javascript" charset="utf-8" src="js/ebisu_lib.latest.js"></script>
<script m:id="common.IF_USE_LATEST_JQUERY" m:NOT="" type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/topics_detail.html -->
	
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<!-- container -->
<div id="container">

<div id="sidebar">
	<iframe m:id='common.IMPORT_HERE' src="common/sidebar.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
</div>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
<div id="main">
<!-- breadcrumbs -->
<div id="breadcrumbs">
	<a href="/">トップ</a> ＞ <a href="topics_list.html">トピックス一覧</a> ＞ トピックス詳細
</div>
<!-- / breadcrumbs -->
<!-- list -->
<div id="itemDetail">    
	<h2>トピックス詳細</h2>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

	<div class="topicsDetail">
		
		<!-- お知らせ画像が登録されている場合に表示される -->
		<div class="box topics_img" m:id="IF_INFO_IMAGE">
			<h3>
				<span m:id="INFO_DATE_HERE">2015/01/01</span> | <span m:id="INFO_TITLE_HERE">トピックスタイトル</span>
			</h3>
			<img m:id="INFO_TITLE_IMAGE_HERE" src="images/sample.jpg" width="120" />
			<div class="img_box">
				<a href="javascript:void(0);" m:id="INFO_LINK_TAG">
					<!--この画像サイズを変更する場合はstyle.cssの761,762行目を編集してください-->
					<img m:id="INFO_IMAGE_TAG" src="images/sample.jpg" />
				</a>
			</div>
			<div class="topics_text">
				<p>
					<a href="javascript:void(0);" m:id="INFO_LINK_TAG">
						<span m:id='INFO_MESSAGE_HERE'>ここにトピックスの内容が入ります。</span>
					</a>
				</p>
				<!-- ======================PDFを使用する場合====================== / -->
				<!--
				<p m:id="IF_INFO_PDF" class="information">
					PDF:<a href="#" m:id="INFO_PDF_LINK_TAG">リンク</a>
				</p>
				-->
				<p m:id="IF_INFO_FREE" m:free_item_no="1" class="information">
					<span m:id="IF_INFO_FREE_VALUE" m:free_item_no="1">
						<span m:id="INFO_FREE_TITLE_HERE" m:free_item_no="1">自由項目タイトル</span>:
						<span m:id="INFO_FREE_VALUE_HERE" m:free_item_no="1">自由項目内容</span>
						<span m:id="INFO_FREE_VALUE_HTML_HERE" m:free_item_no="1">HTML自由項目内容</span>
					</span>
				</p>
			</div>
		</div>
		
		<!-- お知らせ画像が登録されていない場合に表示される -->
		<div class="box topics_noimg" m:id="IF_INFO_IMAGE" m:NOT="">
			<h3>
				<span m:id="IF_INFO_DATE_EXIST"><span m:id="INFO_DATE_HERE">2015/01/01</span> |</span>
				<span m:id="INFO_TITLE_HERE">トピックスタイトル</span>
			</h3>
				<p>
					<img m:id="INFO_TITLE_IMAGE_HERE" src="images/sample.jpg" width="120" />
					<a href="javascript:void(0);" m:id="INFO_LINK_TAG"><span m:id='INFO_MESSAGE_HERE'>ここにトピックスの内容が入ります。ここにトピックスの内容が入ります。ここにトピックスの内容が入ります。ここにトピックスの内容が入ります。ここにトピックスの内容が入ります。</span></a>
				</p>
				<p m:id="IF_INFO_PDF">
					PDF:<a href="#" m:id="INFO_PDF_LINK_TAG">リンク</a>
				</p>
				<p m:id="IF_INFO_FREE" m:free_item_no="1">
					<span m:id="IF_INFO_FREE_VALUE" m:free_item_no="1">
						<span m:id="INFO_FREE_TITLE_HERE" m:free_item_no="1">自由項目タイトル</span>:
						<span m:id="INFO_FREE_VALUE_HERE" m:free_item_no="1">自由項目内容</span>
						<span m:id="INFO_FREE_VALUE_HTML_HERE" m:free_item_no="1">HTML自由項目内容</span>
					</span>
					<!-- 自由項目をリンクに設定した場合 -->
					<!--<a href="javascript:void(0);" m:id="INFO_FREE_LINK_TAG" m:free_item_no="1">リンク</a>-->
				</p>
		</div>
	</div>

	<div class="buttonarea">
		<a m:id='BACK_LINK_TAG' href="#" class="button negative medium">戻る</a>
	</div>

</div>
<!-- /list -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</div>
<!-- / container -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

</body>
</html>
