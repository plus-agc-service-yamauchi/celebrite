<script m:id="common.IF_USE_LATEST_JQUERY" type="text/javascript" charset="utf-8" src="js/ebisu_lib.latest.js"></script>

<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/mailmag_cancel.html -->
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<!-- container -->
<div id="container">

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
<div id="main" class="no-sidebar">

<!-- mailmag_cancel -->
<h2>メールマガジンの解除</h2>
<div m:id='IF_INPUT'>
	<p>メールマガジンの購読を解除したい方は、下記フォームに登録に使用したメールアドレスを入力して「送信」ボタンを押してください。</p>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

	<form m:id='MAILMAG_FORM_TAG'>
		<table summary="メールマガジンの解除">
			<tr>
				<th class="title">メールアドレス</th>
				<td>
					<input m:id='MAILMAG_MAIL_INPUT_TAG' type="text" size="30" style="ime-mode:inactive;"/><br />
					例：sample@example.jp （半角英数字で入力してください。）
				</td>
			</tr>
		</table>
		<div class="buttonarea">
			<input m:id='MAILMAG_TAIKAI_BUTTON_TAG' type="submit" value="送信する" class="button positive medium" />
		</div>
	</form>
</div>

<div m:id='IF_INPUT' m:NOT="">
	<p>ご購読誠にありがとうございました。</p>
	<p>ご不明な点がございましたら、<a href="apply.html?id=APPLY1">お問合せ</a>よりお問合せくださいますようお願い申し上げます。</p>
</div>

<!-- / mailmag_cancel -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</div>
<!-- / container -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

</body>
</html>
