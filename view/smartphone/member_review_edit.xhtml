<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xmlns:aps="eb:AMAZON_PAYMENTS/view_amazon_payments.json" xmlns:social_plus="eb:SOCIAL_PLUS/view_common.json" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" width="100%" onload="resize_iframe(this)"></iframe>

<section id="content">
<!-- review -->
	<form m:id='REVIEW_FORM_TAG'>
		<h2>レビューの編集・削除</h2>
		<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%"></iframe>
		<div class="sentence">
			<p>
				【編集に関して】<br />
				<span m:id='IF_REVIEW_AUTH_NEED'>　編集頂いたレビューは管理者により確認された後、画面に表示されます。<br /></span>
				<span m:id='IF_REVIEW_GOOD_BAD'>　レビューの編集を行うことで、これまでに他のユーザが評価した情報も削除されます。<br /></span>
				　ニックネームを変更した場合は変更後のニックネームが会員情報に反映されます。
			</p>
		</div>
		<div class="sentence">
			<p>
				【削除に関して】<br />
				　削除後、この商品に対しての再レビューはできませんのでご注意ください。
			</p>
		</div>
		<h4>ニックネーム</h4>
		<div class="sentence"><input type="text" m:id='REVIEW_NICKNAME_INPUT_HERE' size="30" /></div>
		<div m:id='IF_STAR'>
			<h4>評価 </h4>
			<div class="sentence">
				<span m:id="REVIEW_STAR_INPUT_HERE">
					<input type="radio" /> ★
					<input type="radio" /> ★★
					<input type="radio" /> ★★★
					<input type="radio" /> ★★★★
					<input type="radio" /> ★★★★★
				</span>
			</div>
		</div>
		
		<h4>タイトル</h4>
		<div class="sentence"><input type="text" m:id='REVIEW_TITLE_INPUT_HERE' size="60" /></div>
		
		<h4>レビュー</h4>
		<div class="sentence"><textarea m:id='REVIEW_COMMENT_INPUT_HERE' rows="8" cols="60"></textarea></div>	
		
				
		<div class="buttonarea">
			<input m:id="REVIEW_EDIT_BUTTON_TAG" type="submit" value="入力内容を確認する" />
 			<input m:id="REVIEW_BACK_BUTTON_TAG" type="submit" value="戻る" class="cancel" />
			<input m:id="REVIEW_DELETE_BUTTON_TAG" type="submit" value="削除" />
		</div>
	</form>
</section>



<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
