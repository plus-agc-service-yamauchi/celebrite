<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial_scale=1, maximum-scale=1" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


<!-- passwordUpdate -->
<section id="content">
	<h2>パスワード変更</h2>
	<div class="sentence">
		<p>パスワードを変更します。<br />新しいパスワードを入力してください。</p>
	</div>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>

	<form m:id='FORM_TAG'>
		<h3>新パスワード</h3>
		<div class="sentence">
			<input m:id='PASSWORD_INPUT_HERE' type="text" />
			<p class="form_attention">（半角英数字・20文字以内で入力してください。）</p>
		</div>
		<div class="sentence">
			<p>※確認のためパスワードを再入力してください。</p>
			<input m:id='PASSWORD_CONFIRM_INPUT_HERE' type="text" />
		</div>
		<div class="buttonarea"><input type="submit" value="送信" /></div>
	</form>

</section>
<!-- / passwordUpdate -->


<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
