<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


<!-- itemFriendMail -->
<section id="content">
	<h2>友達にすすめる</h2>
	<div class="sentence">
		<p>
			この商品に興味のあると思う友達に商品のアドレスを送信することができます。<br />
			下記の項目に入力して、送信ボタンを押してください。<br />
			<img src="images/icon_hissu.gif" width="25" height="15" alt="必須" /> は必須項目です。必ず入力してください。
		</p>
	</div>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>

	<form m:id='FORM_TAG'>
		<h3>商品名</h3>
		<div class="sentence">
			<a m:id='ITEM_LINK_TAG' href="#"><span m:id='ITEM_NAME_HERE'>商品名</span></a>
		</div>
		<h3>あなたのお名前<img src="images/icon_hissu.gif" width="25" height="15" alt="必須" /></h3>
		<div class="sentence">
			<p class="form_attention">全角10文字以内</p>
			<input m:id='YOUR_NAME_INPUT_HERE' type="text" />
		</div>
		<h3>あなたのメールアドレス <img src="images/icon_hissu.gif" width="25" height="15" alt="必須" /></h3>
		<div class="sentence">
			<input m:id='YOUR_MAIL_INPUT_HERE' type="text" />
		</div>
		<h3>友達のメールアドレス1 <img src="images/icon_hissu.gif" width="25" height="15" alt="必須" /></h3>
		<div class="sentence">
			<input m:id='MAIL_TO1_INPUT_HERE' type="text" />
		</div>
		<h3>友達のメールアドレス2</h3>
		<div class="sentence">
			<input m:id='MAIL_TO2_INPUT_HERE' type="text" />
		</div>
		<h3>友達のメールアドレス3</h3>
		<div class="sentence">
			<input m:id='MAIL_TO3_INPUT_HERE' type="text" />
		</div>
		<h3>友達のメールアドレス4</h3>
		<div class="sentence">
			<input m:id='MAIL_TO4_INPUT_HERE' type="text" />
		</div>
		<h3>友達のメールアドレス5</h3>
		<div class="sentence">
			<input m:id='MAIL_TO5_INPUT_HERE' type="text" />
		</div>
		<h3>紹介文 <img src="images/icon_hissu.gif" width="25" height="15" alt="必須" /></h3>
		<div class="sentence">
			<textarea m:id='CONTENT_TEXT_INPUT_HERE'></textarea>
		</div>
		<div class="buttonarea">
			<input type="submit" value="送信" />
		</div>
	</form>
</section>
<!-- / itemFriendMail -->


<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
