<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="../favicon.ico" />
<link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>
<body m:id='CONTENT'>


<div m:id='IF_MESSAGE' id="error">
	<table m:id='IF_MESSAGES_ERROR'>
		<tr>
			<td class="ico"><img src="../images/icon_error.gif" width="27" height="25" alt="エラー" /></td>
			<td class="content"><span m:id='MESSAGES_ERROR_HERE'>ここにエラーが入ります。</span></td>
		</tr>
	</table>
	<table m:id='IF_MESSAGES_WARN'>
		<tr>
			<td class="ico"><img src="../images/icon_warn.gif" width="27" height="25" alt="警告" /></td>
			<td class="content"><span m:id='MESSAGES_WARN_HERE'>ここに警告が入ります。</span></td>
		</tr>
	</table>
	<table m:id='IF_MESSAGES_INFO'>
		<tr>
			<td class="ico"><img src="../images/icon_info.gif" width="27" height="25" alt="情報" /></td>
			<td class="content"><span m:id='MESSAGES_INFO_HERE'>ここに情報が入ります。</span></td>
		</tr>
	</table>
	<table m:id='IF_MESSAGES_DEFAULT'>
		<tr>
			<td class="ico"><img src="../images/icon_messages.gif" width="27" height="25" alt="メッセージ" /></td>
			<td class="content"><span m:id='MESSAGES_DEFAULT_HERE'>ここにメッセージが入ります。</span></td>
		</tr>
	</table>
</div>


</body>
</html>
