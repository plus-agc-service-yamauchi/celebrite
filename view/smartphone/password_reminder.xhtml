<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/password_reminder.html -->
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" width="100%" onload="resize_iframe(this)"></iframe>

<!-- passwordReminder -->
<section id="content">

	<h2>ログインID・パスワードを忘れた方</h2>
	<div class="sentence">
		<p>
			メールアドレスを入力して「送信」ボタンを押してください。登録されているメールアドレス宛にログインIDが送信されます。<br />
			パスワードは、送信されたメールにURLが記載されていますので、<br />
			URLをクリックしパスワード変更画面からパスワードを変更してください。
		</p>
	</div>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" width="100%" onload="resize_iframe(this)"></iframe>

	<form m:id='FORM_TAG'>
		<h3>メールアドレス</h3>
		<div class="sentence">
			<input m:id='MAIL_INPUT_HERE' type="text" />
			<p class="form_attention">例：sample@example.jp （半角英数字で入力してください。）</p>
		</div>
		<div class="buttonarea"><input type="submit" value="送信する" /></div>
	</form>

</section>
<!-- / passwordReminder -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" width="100%" onload="resize_iframe(this)"></iframe>

</body>
</html>
