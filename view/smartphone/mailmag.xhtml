<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


<!-- mailmag -->
<section id="content">
	<h2>メールマガジンの購読・解除</h2>
	<div class="sentence">
		<p>
			メールマガジンを購読または解除したい方は、下記フォームに登録に使用したメールアドレスを入力して「購読」「解除」ボタンを押してください。
		</p>
	</div>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>

	<form m:id='MAILMAG_FORM_TAG'>
		<h3>メールアドレス</h3>
		<div class="sentence">
			<p class="form_attention">例：sample@example.jp （半角英数字で入力してください。）</p>
			<input m:id='MAILMAG_MAIL_INPUT_TAG' type="email" />
		</div>
		<h3>メール形式</h3>
		<div class="sentence">
			<ul class="radio">
				<li>
					<input type="radio" m:id='MAILMAG_MAILTYPE_TEXT_RADIO_TAG' id="MAILMAG_TYPE_TEXT" class="radio" />
					<label for="MAILMAG_TYPE_TEXT">テキスト</label>
				</li>
				<li>
					<input type="radio" m:id='MAILMAG_MAILTYPE_HTML_RADIO_TAG' id="MAILMAG_TYPE_HTML" class="radio" />
					<label for="MAILMAG_TYPE_HTML">HTML</label>
				</li>
			</ul>
		</div>
		<div m:id='common.IF_MAILMAG_FREE_USE' m:free_item_no='1'>
			<h3><span m:id='common.MAILMAG_FREE_TITLE_HERE' m:free_item_no='1'>自由項目1</span></h3>
			<div class="sentence">
				<input type="text" m:id="common.MAILMAG_FREE_INPUT_HERE" m:free_item_no='1' />
			</div>
		</div>
		<div m:id='common.IF_MAILMAG_FREE_USE' m:free_item_no='2'>
			<h3><span m:id='common.MAILMAG_FREE_TITLE_HERE' m:free_item_no='2'>自由項目2</span></h3>
			<div class="sentence">
				<input type="text" m:id="common.MAILMAG_FREE_INPUT_HERE" m:free_item_no='2' />
			</div>
		</div>
		<div m:id='common.IF_MAILMAG_FREE_USE' m:free_item_no='3'>
			<h3><span m:id='common.MAILMAG_FREE_TITLE_HERE' m:free_item_no='3'>自由項目3</span></h3>
			<div class="sentence">
				<input type="text" m:id="common.MAILMAG_FREE_INPUT_HERE" m:free_item_no='3' />
			</div>
		</div>
		<div m:id='common.IF_MAILMAG_FREE_USE' m:free_item_no='4'>
			<h3><span m:id='common.MAILMAG_FREE_TITLE_HERE' m:free_item_no='4'>自由項目4</span></h3>
			<div class="sentence">
				<input type="text" m:id="common.MAILMAG_FREE_INPUT_HERE" m:free_item_no='4' />
			</div>
		</div>
		<div m:id='common.IF_MAILMAG_FREE_USE' m:free_item_no='5'>
			<h3><span m:id='common.MAILMAG_FREE_TITLE_HERE' m:free_item_no='5'>自由項目5</span></h3>
			<div class="sentence">
				<input type="text" m:id="common.MAILMAG_FREE_INPUT_HERE" m:free_item_no='5' />
			</div>
		</div>
		<div class="buttonarea">
			<a m:id='MAILMAG_REGIST_BUTTON_TAG'>購読</a>
			<a m:id='MAILMAG_TAIKAI_BUTTON_TAG' class="cancel">解除</a>
		</div>
	</form>

</section>
<!-- / mailmag -->


<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
