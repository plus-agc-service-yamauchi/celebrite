<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


<!-- mailmagCancel -->
<section id="content">
	<h2>メールマガジンの解除</h2>
	<div m:id='IF_INPUT'>
		<div class="sentence">
			<p>
				メールマガジンの購読を解除したい方は、下記フォームに登録に使用したメールアドレスを入力して「送信」ボタンを押してください。
			</p>
		</div>

		<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" width="100%" onload="resize_iframe(this)"></iframe>
	
		<form m:id='MAILMAG_FORM_TAG'>
			<h3>メールアドレス</h3>
			<div class="sentence">
				<p class="form_attention">例：sample@example.jp （半角英数字で入力してください。）</p>
				<input m:id='MAILMAG_MAIL_INPUT_TAG' type="email" />
			</div>
			<div class="buttonarea">
				<input m:id='MAILMAG_TAIKAI_BUTTON_TAG' type="submit" value="送信" />
			</div>
		</form>
	</div>

	<div m:id='IF_INPUT' m:NOT="">
		<div class="sentence">
			<p>メールマガジンの購読を解除しました。<br />ご購読誠にありがとうございました。</p>
		</div>
		<div class="buttonarea">
			<a href="/">トップページへ</a>
		</div>
	</div>
</section>
<!-- / mailmagCancel -->


<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
