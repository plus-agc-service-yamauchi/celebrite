<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>
<form name="HIDDEN_DATA_FORM" m:id="HIDDEN_DATA_TAGS_HERE">
	<input type="hidden" name="MEMBER_ID" value="99999999" />
	<input type="hidden" name="L_NAME" value="テスト" />
	<input type="hidden" name="F_NAME" value="太郎" />
	<input type="hidden" name="L_KANA" value="テスト" />
	<input type="hidden" name="F_KANA" value="タロウ" />
	<input type="hidden" name="NICKNAME" value="テストタロー" />
	<input type="hidden" name="ZIP" value="1234567" />
	<input type="hidden" name="ADDR1" value="東京都" />
	<input type="hidden" name="ADDR2" value="千代田区外神田" />
	<input type="hidden" name="ADDR3" value="テストビル○×" />
	<input type="hidden" name="SEX" value="M" />
	<input type="hidden" name="BIRTH" value="19990101" />
	<input type="hidden" name="TEL" value="0300000000" />
	<input type="hidden" name="PC_MAIL" value="test@example.com" />
	<input type="hidden" name="MOBILE_MAIL" value="testmobile@example.com" />
	<input type="hidden" name="LOGINID" value="test123" />
</form>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


<!-- addressResult -->
<section id="content">
	<h2>
		<span m:id="IF_ADDRESS_DELETE" m:NOT="">
			<span m:id='IF_ADDRESS_NEW'>新規アドレス帳登録</span>
			<span m:id='IF_ADDRESS_NEW' m:NOT="">アドレス帳情報変更</span>
		</span>
		<span m:id='IF_ADDRESS_DELETE'>アドレス帳情報削除</span>
	</h2>
	<div class="sentence">
        <p m:id="IF_ADDRESS_DELETE" m:NOT="">
            <span m:id='IF_ADDRESS_NEW'>新規アドレス帳をご登録しました。</span>
            <span m:id='IF_ADDRESS_NEW' m:NOT="">アドレス帳情報を更新しました。</span>
        </p>
        <p m:id="IF_ADDRESS_DELETE">アドレス帳情報を削除しました。</p>
	</div>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>

    <form action="/" method="post" m:id="FORM_TAG">
        <div class="buttonarea">
            <input type="submit" value="アドレス一覧へ" />
        </div>
    </form>

</section>
<!-- / addressResult -->


<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
