<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>

<!-- member_input_two_step_confirm -->
<section id="content">
	<h2>
		<span m:id='common.IF_MEMBER' m:NOT="">新規会員登録</span>
		<span m:id='common.IF_MEMBER'>会員情報変更</span>
	</h2>
	<div class="sentence">
		<p>以下の欄を記入してください。</p>
	</div>
	<form m:id='FORM_TAG'>
		<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
		
		<div m:id='IF_USE_TWO_STEP_LOGIN'>
			<div class="sentence">
				<p>メールを送信しました。メールに添付されている2段階ログイン用の確認コードを入力してください。</p>
			</div>
			<h3>確認コード <img src="images/icon_hissu.gif" width="25" height="15" alt="必須" /></h3>
			<div class="sentence">
				<input m:id='TWO_STEP_LOGIN_CODE_INPUT_HERE' type="text" size="20" value="" />
			</div>
		</div>
		
		<div class="buttonarea">
			<input type="submit" value="送信" />
			<a m:id='BACK_BUTTON_TAG' href="#" class="cancel">戻る</a>
		</div>
	</form>
</section>
<!-- / member_input_two_step_confirm -->

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


</body>
</html>
