<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />
<title>標準テンプレート（スマートフォン）</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/kessai_result.html -->
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>


<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"  width="100%" onload="resize_iframe(this)"></iframe>


<!-- cartResult -->
<section id="cartFlow">
    <h2>決済完了</h2>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" width="100%" onload="resize_iframe(this)"></iframe>

    <div class="sentence">
        <p>決済が完了しました。</p>
    </div>

    <div class="buttonarea">
        <form action="/" method="post">
            <input type="submit" value="トップページへ" />
        </form>
    </div>

</section>
<!-- / cartResult -->


<!-- footer -->
<footer>
	<p class="copy"><span m:id='common.COPYRIGHT_HERE'>ここにコピーライトを表示します。</span></p>
</footer>
<!-- / footer -->


</body>
</html>
