<!-- cartLogin -->
<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;"><span m:id='EMOJI_63869' />会員の方</div>
<div style="font-size:x-small;">会員の方は、下のﾌｫｰﾑにﾛｸﾞｲﾝID・ﾊﾟｽﾜｰﾄﾞを入力して「次へ」ﾎﾞﾀﾝを押してください。</div>
<div style="font-size:x-small;">
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
	<form m:id='LOGIN_FORM_TAG'>
		<input type="hidden" name="request" value="logon" />
		<span m:id='EMOJI_63868' />ﾛｸﾞｲﾝID
		<div style="text-align:center;"><input m:id='common.LOGIN_ID_INPUT_TAG' type="text" size="20" maxlength="200" /></div>
		<span m:id='EMOJI_63869' />ﾊﾟｽﾜｰﾄﾞ
		<div style="text-align:center;"><input m:id='common.LOGIN_PASSWORD_INPUT_TAG' type="password" size="20" maxlength="20" /></div>
		<div style="text-align:center;"><input type="submit" value="次へ" accesskey="6" /></div>
	</form>
	<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
	<a href="password_reminder.html"><span m:id='EMOJI_63897' />ﾊﾟｽﾜｰﾄﾞを忘れた方はこちら</a>
</div>

<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />

<span m:id="common.IF_NOT_MEMBER">
<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;"><span m:id='EMOJI_63869' />初めての方、会員登録されていない方</div>
<div style="font-size:x-small;">
	初めての方、会員登録されていない方はこちらから先へお進みください。<br />
	あわせて会員登録を行うこともできます。<br />
	会員の方で、ﾛｸﾞｲﾝせずに注文手続きへ進みたい方もこちらから先へお進みください。
</div>
<form m:id="NO_LOGIN_FORM_TAG">
	<div style="text-align:center;"><input type="submit" value="次へ" accesskey="6" /></div>
</form>
</span>

<div m:id="common.IF_NOT_MEMBER">
<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;"><span m:id='EMOJI_63869' />初めての方、会員登録されていない方</div>
<div style="font-size:x-small;">
	会員登録をしてから注文手続きへ進む
</div>
