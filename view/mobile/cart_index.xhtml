<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<meta http-equiv="Content-Style-Type"  content="text/css" />
<title>標準テンプレート（携帯）</title>
<link m:id="common.MOBILE_STYLE_HERE" rel="stylesheet" href="css/mobile.css" type="text/css" />
</head>
<body>
<script type="text/javascript" charset="utf-8" src="css/iframe.js" m:id='DUMMY'></script>
<a id="top" name="top"></a>

<!-- header -->
<div style="background:#333333; font-size:x-small; text-align:center;"><a href="/" style="color:#FFFFFF;"><span m:id='common.SITE_NAME_HERE'>ここにｼｮｯﾌﾟ名が入ります。</span></a></div>
<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
<iframe m:id='common.IMPORT_HERE' src="common/header_cart.xhtml"	frameborder="0" scrolling="no" width="100%"	onload="resize_iframe(this)"></iframe>
<!-- / header -->

<!-- cartIndex -->
<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;"><span m:id='EMOJI_63715' />買い物かご</div>

<div m:id='IF_NOT_EMPTY' style="font-size:x-small;">
	<div>現在買い物かごに入っている商品一覧です。</div>
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
	<form m:id='UPDATE_AMOUNT_FORM_TAG'>
		<div style="margin:3px 0px; padding:3px; background:#F1F1F1; color:#CC0000;">
			買い物かごに入っている商品:<span m:id='common.CART_ITEM_COUNT_HERE'>1</span>個<br />
			買い物かごの小計:<span m:id='TOTAL_SYOKEI_HERE'>0円</span>
		</div>
		<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />

		<div m:id='LOOP_ITEM'>
			<a href="#" m:id='ITEM_LINK_TAG'>
				<span m:id='ITEM_NAME_HERE'>商品名</span>
			</a><br />
			<div m:id="IF_ITEM_COMMENT" style="color:#CC0000;"><span m:id='ITEM_COMMENT_HERE'>この商品は4月1日以降の発送になります。</span></div>
			<div>
				個数:<span m:id='IF_NOT_SET_ITEM'><input type="text" m:id='AMOUNT_INPUT_TAG' size="2" maxlength="4" />個</span>
					<span m:id='IF_SET_ITEM'><span m:id='ITEM_AMOUNT_HERE'>1</span>個</span>
				単価:<span m:id='ITEM_TEIKA_HERE'>1,575円</span>
				<span m:id="IF_MEMBER_DISCOUNT">会員割引額:<span m:id='MEMBER_DISCOUNT_HERE'>1,575円</span></span>
			</div>
			<div m:id='IF_NOT_SET_ITEM' style="text-align:right;">×<a href="#" m:id='DELETE_LINK_TAG'>この商品を削除する</a></div>
			<hr />
		</div>
		<div style="text-align:center;"><input type="submit" value="買い物かごの内容を更新する" /></div>
	</form>
	<hr />
	<form m:id='SEISAN_FORM_TAG'>
		<div style="text-align:center;"><input type="submit" value="ご注文手続きへ進む" /></div>
	</form>
	<form m:id='CLEAR_FORM_TAG'>
		<div style="text-align:center;"><input type="submit" value="買い物かごを空にする" /></div>
	</form>
	<form action="/">
		<div style="text-align:center;"><input type="submit" value="買い物を続ける" /></div>
	</form>
</div>
<div m:id='IF_EMPTY' style="font-size:x-small;">
	買い物かごには何も入っていません。
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
</div>
<!-- / cartIndex -->

<!-- footer -->
<div style="clear:both; font-size:x-small; text-align:right;"><span style="color:#000000;">▲</span><a href="#top">上へ</a></div><hr />
<div style="font-size:small;">
	<span m:id="IF_BACK_LINK"><span m:id='EMOJI_63882' /><a m:id='BACK_LINK_TAG' href="#" accesskey="4">前ﾍﾟｰｼﾞに戻る</a><br /></span>
	<span m:id='EMOJI_63888' /><a href="/" accesskey="0">TOP</a>
	<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
</div>
<div style="margin-bottom:5px; padding:3px; font-size:x-small; text-align:center;"><span m:id='common.COPYRIGHT_HERE'>ここにｺﾋﾟｰﾗｲﾄを表示します。</span></div>
<iframe m:id='common.IMPORT_HERE' src="common/footer_cart.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
<!-- / footer -->

</body>
</html>
