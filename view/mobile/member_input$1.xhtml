<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<meta http-equiv="Content-Style-Type"  content="text/css" />
<title>標準テンプレート（携帯）</title>
<link m:id="common.MOBILE_STYLE_HERE" rel="stylesheet" href="css/mobile.css" type="text/css" />
</head>
<body>
<script type="text/javascript" charset="utf-8" src="css/iframe.js" m:id='DUMMY'></script>
<a id="top" name="top"></a>

<!-- header -->
<div style="background:#333333; font-size:x-small; text-align:center;"><a href="/" style="color:#FFFFFF;"><span m:id='common.SITE_NAME_HERE'>ここにｼｮｯﾌﾟ名が入ります。</span></a></div>
<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml"	frameborder="0" scrolling="no" width="100%"	onload="resize_iframe(this)"></iframe>
<!-- / header -->

<!-- memberInput1 -->
<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;">
	<span m:id='EMOJI_63826' /><span m:id='common.IF_NOT_MEMBER'>新規会員登録</span><span m:id='common.IF_MEMBER'>会員情報変更</span>
</div>
<div style="font-size:x-small;">下記のﾌｫｰﾑに必要事項を入力してください。<br /><span style="color:#CC0000;">※</span>ﾏｰｸは必須項目です。</div>
<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
<form m:id='FORM_TAG'>
	<div style="margin-top:5px; color:#996600; font-size:small;">氏名(漢字)<span style="color:#CC0000;">※</span></div>
	<div style="font-size:x-small;">
		姓：<input type="text" m:id='LAST_NAME_INPUT_TAG' size="15" maxlength="30" /><br />
		名：<input type="text" m:id='FIRST_NAME_INPUT_TAG' size="15" maxlength="30" />
	</div>
	<div style="margin-top:5px; color:#996600; font-size:small;">氏名(全角カナ)<span style="color:#CC0000;">※</span></div>
	<div style="font-size:x-small;">
		姓：<input type="text" m:id='LAST_KANA_INPUT_TAG' size="15" maxlength="30" /><br />
		名：<input type="text" m:id='FIRST_KANA_INPUT_TAG' size="15" maxlength="30" />
	</div>
	<div m:id="common.IF_NOT_MAIL_LOGINID_CONFIG">
		<div style="margin-top:5px; color:#996600; font-size:small;">ﾛｸﾞｲﾝID<span style="color:#CC0000;">※</span></div>
		<div style="font-size:x-small;"><input type="text" m:id='LOGIN_ID_INPUT_TAG' size="20" maxlength="20" /></div>
	</div>
	<div style="margin-top:5px; color:#996600; font-size:small;">ﾊﾟｽﾜｰﾄﾞ<span style="color:#CC0000;">※</span></div>
	<div style="font-size:x-small;"><input type="text" m:id='PASSWORD_INPUT_TAG' size="20" maxlength="20" /></div>
	<div style="margin-top:5px; color:#996600; font-size:small;">性別<span m:id='IF_SEX_HISSU'><span style="color:#CC0000;">※</span></span></div>
	<div style="font-size:x-small;">
		<input type="radio" m:id='SEX_MAN_RADIO_TAG' />男 <input type="radio" m:id='SEX_WOMAN_RADIO_TAG' />女
	</div>
	<div style="margin-top:5px; color:#996600; font-size:small;"><span m:id='IF_BIRTH_HISSU'></span>生年月日</div>
	<div style="font-size:x-small;">
		西暦<input type="text" m:id='BIRTH_YEAR_INPUT_TAG'  size="4" maxlength="4" />年
		<input type="text" m:id='BIRTH_MONTH_INPUT_TAG' size="2" maxlength="2" />月
		<input type="text" m:id='BIRTH_DAY_INPUT_TAG'   size="2" maxlength="2" />日
	</div>
	<div style="margin-top:5px; color:#996600; font-size:small;">PCﾒｰﾙｱﾄﾞﾚｽ</div>
	<div style="font-size:x-small;"><input type="text" m:id='PC_MAIL_INPUT_TAG' size="20" maxlength="200" /></div>
	<div style="margin-top:5px; color:#996600; font-size:small;">PCﾒｰﾙ形式</div>
	<div style="font-size:x-small;">
		<input type="radio" m:id='PC_MAILTYPE_TEXT_RADIO_TAG' />ﾃｷｽﾄ <input type="radio" m:id='PC_MAILTYPE_HTML_RADIO_TAG' />HTML
	</div>
	<div style="margin-top:5px; color:#996600; font-size:small;">携帯ﾒｰﾙｱﾄﾞﾚｽ</div>
	<div style="font-size:x-small;" m:id="IF_NOT_MAIL_VALIDATED"><input type="text" m:id='MOBILE_MAIL_INPUT_TAG' size="20" maxlength="200" /></div>
	<div style="font-size:x-small;" m:id="IF_MAIL_VALIDATED"><span m:id="MOBILE_MAIL_HERE">sample@example.jp</span></div>
	<div style="margin-top:5px; color:#996600; font-size:small;">携帯ﾒｰﾙ形式</div>
	<div style="font-size:x-small;">
		<input type="radio" m:id='MOBILE_MAILTYPE_TEXT_RADIO_TAG' />ﾃｷｽﾄ <input type="radio" m:id='MOBILE_MAILTYPE_HTML_RADIO_TAG' />HTML
	</div>
	<div style="font-size:x-small;"><input m:id='NEXT2_SUBMIT_TAG' type="submit" value="次へ" accesskey="6" /></div>
</form>
<!-- / memberInput1 -->

<!-- footer -->
<div style="clear:both; font-size:x-small; text-align:right;"><span style="color:#000000;">▲</span><a href="#top">上へ</a></div><hr />
<div style="font-size:small;">
	<span m:id='EMOJI_63715' /><a href="cart_index.html">買い物かご</a><br />
	<span m:id='EMOJI_63888' /><a href="/" accesskey="0">TOP</a>
	<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
</div>
<div style="margin-bottom:5px; padding:3px; font-size:x-small; text-align:center;"><span m:id='common.COPYRIGHT_HERE'>ここにｺﾋﾟｰﾗｲﾄを表示します。</span></div>
<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
<!-- / footer -->

</body>
</html>
