<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;">お客様情報入力(1/2)</div>
<div style="font-size:x-small;">お客様情報を入力してください。<br /><span style="color:#CC0000;">※</span>ﾏｰｸは必須項目です。</div>
<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
<form m:id='FORM_TAG'>
	<div style="margin-top:5px; color:#996600; font-size:small;">氏名(漢字)<span style="color:#CC0000;">※</span></div>
	<div style="font-size:x-small;">姓：<input type="text" m:id='LAST_NAME_INPUT_TAG' size="15" maxlength="30" /></div>
	<div style="font-size:x-small;">名：<input type="text" m:id='FIRST_NAME_INPUT_TAG' size="15" maxlength="30" /></div>
	<div style="margin-top:5px; color:#996600; font-size:small;">氏名(半角ｶﾅ)<span style="color:#CC0000;">※</span></div>
	<div style="font-size:x-small;">姓：<input type="text" m:id='LAST_KANA_INPUT_TAG' size="15" maxlength="30" /></div>
	<div style="font-size:x-small;">名：<input type="text" m:id='FIRST_KANA_INPUT_TAG' size="15" maxlength="30" /></div>
	<div style="margin-top:5px; color:#996600; font-size:small;">PCﾒｰﾙｱﾄﾞﾚｽ</div>
	<div style="font-size:x-small;"><input type="text" m:id='PC_MAIL_INPUT_TAG' size="20" maxlength="200" /></div>
	<div m:id='common.IF_NOT_MEMBER'>
		<div style="margin-top:5px; color:#996600; font-size:small;">PCﾒｰﾙ形式</div>
		<div style="font-size:x-small;"><input type="radio" m:id='PC_MAILTYPE_TEXT_RADIO_TAG' />ﾃｷｽﾄ</div>
		<div style="font-size:x-small;"><input type="radio" m:id='PC_MAILTYPE_HTML_RADIO_TAG' />HTML</div>
	</div>
	<div style="margin-top:5px; color:#996600; font-size:small;">携帯ﾒｰﾙｱﾄﾞﾚｽ</div>
	<div style="font-size:x-small;" m:id="IF_NOT_MAIL_VALIDATED"><input type="text" m:id='MOBILE_MAIL_INPUT_TAG' size="20" maxlength="200" /></div>
	<div style="font-size:x-small;" m:id="IF_MAIL_VALIDATED"><span m:id="MOBILE_MAIL_HERE">sample@example.jp</span></div>
	<div m:id='common.IF_NOT_MEMBER'>
		<div style="margin-top:5px; color:#996600; font-size:small;">携帯ﾒｰﾙ形式</div>
		<div style="font-size:x-small;"><input type="radio" m:id='MOBILE_MAILTYPE_TEXT_RADIO_TAG' />ﾃｷｽﾄ</div>
		<div style="font-size:x-small;"><input type="radio" m:id='MOBILE_MAILTYPE_HTML_RADIO_TAG' />HTML</div>
	</div>
	<div m:id='common.IF_NOT_MEMBER_LOGIN'>
		<div m:id='IF_NOT_MUST_REGIST_MEMBER' >
			<div style="margin-top:5px; color:#996600; font-size:small;">会員登録するを指定した場合以下の項目が必須項目になります。<br />会員登録しますか？</div>
			<div style="font-size:x-small;"><input m:id='MEMBER_REGIST_CHECKBOX_TAG' type="checkbox" id="CART_SEISAN_IS_REGIST_INPUT" />会員登録をする</div>
		</div>
		<div m:id="common.IF_NOT_MAIL_LOGINID_CONFIG">
			<div style="margin-top:5px; color:#996600; font-size:small;">ﾛｸﾞｲﾝID<span style="color:#CC0000;">※</span></div>
			<div style="font-size:x-small;"><input type="text" m:id='LOGIN_ID_INPUT_TAG' size="20" maxlength="20" /></div>
		</div>
		<div style="margin-top:5px; color:#996600; font-size:small;">ﾊﾟｽﾜｰﾄﾞ<span style="color:#CC0000;">※</span></div>
		<div style="font-size:x-small;"><input type="text" m:id='PASSWORD_INPUT_TAG' size="20" maxlength="20" /></div>
		<div style="margin-top:5px; color:#996600; font-size:small;">性別<span m:id="IF_SEX_HISSU" style="color:#CC0000;">※</span></div>
		<div style="font-size:x-small;"><input type="radio" m:id='SEX_MAN_RADIO_TAG' />男 <input type="radio" m:id='SEX_WOMAN_RADIO_TAG' />女</div>
		<div style="margin-top:5px; color:#996600; font-size:small;">生年月日<span m:id="IF_BIRTH_HISSU" style="color:#CC0000;">※</span></div>
		<div style="font-size:x-small;">西暦
			<input type="text" m:id='BIRTH_YEAR_INPUT_TAG'  size="5" maxlength="4" />年
			<input type="text" m:id='BIRTH_MONTH_INPUT_TAG' size="3" maxlength="2" />月
			<input type="text" m:id='BIRTH_DAY_INPUT_TAG'   size="3" maxlength="2" />日
		</div>
	</div>
	<div style="text-align:center;"><input m:id='NEXT2_SUBMIT_TAG' type="submit" value="次へ" accesskey="6" /></div>
</form>
	<form m:id="BACK_FORM_TAG"><div style="text-align:center;"><input m:id="" type="submit" value="戻る" accesskey="4" /></div></form>
