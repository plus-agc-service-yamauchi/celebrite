	<div style="font-size:x-small;">商品が入荷した場合、ご登録されているとメールアドレスに連絡が届きます。</div>
	<div style="margin-top:5px; color:#996600; font-size:small;">商品コード</div>

	<div m:id="common.IF_MEMBER_LOGIN">
		<form m:id='MEMBER_REGIST_FORM_TAG'>
			<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;">会員の方</div>
			<div style="font-size:x-small;">「送信」ボタンを押すと登録が完了します。</div>
			<input type="submit" value="送信" />
		</form>
		
		<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
		
	</div>

	<div m:id="common.IF_NOT_MEMBER_LOGIN">

			<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;">会員の方</div>

			<div style="font-size:x-small;">
				ログインID
				<div style="text-align:center;"><input m:id='ID_INPUT_TAG' name="id" type="text" value="" /></div>
				ログインPW
				<div style="text-align:center;"><input m:id='PASSWORD_INPUT_TAG' name="pw" value="" type="password" /></div>
			
				<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />
				<div style="text-align:right;"><a href="password_reminder.html">→ログインID・ログインPWを忘れた方</a></div>
			</div>
			<input type="submit" value="送信" />
		</form>
		
		<hr style="border:1px solid #FFFFFF; background:#FFFFFF; color:#FFFFFF;" />

			<div style="margin-bottom:5px; padding:3px; background:#CCCCCC; font-size:small;">非会員の方</div>
			<div style="font-size:x-small;">下のフォームにメールアドレスを入力して「送信」ボタンを押してください。</div>
