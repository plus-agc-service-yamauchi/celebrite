<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    section {
        position: absolute;
        display: none;
    }

    /* 表示スタイル（動作に無関係） */
    section {
        margin-top: 3rem;
        border: 1px solid #ccc;
        padding: 3rem;
        width: 100%;
        box-sizing: border-box;
    }

    #a01 {
        background: #D8DBE2;
    }

    #a02 {
        background: #A9BCD0;
    }

    #a03 {
        background: #58A4B0;
    }
    </style>
</head>

<body>
    <select>
        <option value="select">選択してください</option>
        <option value="a01">要素1</option>
        <option value="a02">要素2</option>
        <option value="a03">要素3</option>
    </select>
    <section id="a01">
        要素１
    </section>
    <section id="a02">
        要素2
    </section>
    <section id="a03">
        要素3
    </section>
    <script>
    $('select').change(function() {
        var val = $('select option:selected').val();
        if (val == 'select') return;
        $('section').fadeOut();
        $('section#' + val).fadeIn();
    });
    </script>
</body>

</html>
