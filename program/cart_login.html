<!--cartLogin start-->
<div id="cartLogin">
	<h2>ログイン</h2>
	<form m:id='FORM_TAG'>
		<img src="images/cart_step02.gif" width="560" height="40" alt="STEP2 ログイン" class="step" />
		<div class="box">
			<h3>会員の方</h3>
			<p>会員の方は、下のフォームにログインID・PWを入力して「次へ」ボタンを押してください。</p>
			<iframe m:id='common.MESSAGES_HERE' src="common/messages.xhtml"	frameborder="0" scrolling="no" width="100%"	onload="resize_iframe(this)"></iframe> 
			<table summary="ログイン">
				<tr><th class="title">ログインID</th><td><input m:id='ID_INPUT_HERE' name="id" type="text" size="50" value="" /></td></tr>
				<tr><th class="title">ログインPW</th><td><input m:id='PASSWORD_INPUT_HERE' name="pw" size="50" value="" type="password" /></td></tr>
			</table>
			<p align="right"><a href="password_reminder.html">→ログインID・ログインPWを忘れた方</a></p>
			<div class="buttonarea">
				<input m:id='LOGIN_BUTTON_TAG' type="image" src="images/button_next.gif" alt="次へ（会員の方）" value="submit" />
			</div>
		</div>

		<div class="box">
			<h3>はじめての方、会員登録されていない方</h3>
			<p>
				はじめての方、会員登録されていない方はこちらから先へお進みください。<br />
				あわせて会員登録を行うこともできます。<br />
				会員の方で、ログインせずに注文手続きへ進みたい方もこちらから先へお進みください。
			</p>
			<div class="buttonarea">
				<input m:id='NO_LOGIN_BUTTON_TAG' type="image" src="images/button_next.gif" alt="次へ（会員でない方）" />
			</div>
		</div>
	</form>

</div>
<!--cartLogin end-->
