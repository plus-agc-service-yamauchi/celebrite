<div id="container">

<div id="extra-col">

<div id="main">


<!--cartInner start-->





<div id="cartInner">

<table width="700" style="border: 1px solid rgb(208, 103, 103); border-image: none;" border="1" cellspacing="0" cellpadding="0">
<tbody>
<tr align="left">
<td width="700" style="border: 1px solid rgb(208, 103, 103); border-image: none; background-color: rgb(251, 255, 255);" border="1">
<div style="margin: 10px; line-height: 16px; letter-spacing: 1px; font-size: 12px;">

</div>
</td>
</tr>
</tbody>
</table>

	<h2>買い物かご</h2>
	<img src="images/cart_step01.gif" width="560" height="40" alt="STEP1 買い物かご" class="step" />

	<iframe m:id='common.MESSAGES_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

	<div m:id='IF_EMPTY'>
		<p>買い物かごには何も入っていません。</p>
	</div>

	<div m:id='IF_NOT_EMPTY'>
		<p>現在お客様の買い物かごには<span m:id='common.CART_ITEM_COUNT_HERE'>1</span>種類の商品が入っています。</p>
	</div>

	<div m:id='IF_NOT_EMPTY'>
		<form m:id='FORM_TAG' method="get" action="">
			<table summary="買い物かごの中身">
				<tr>
					<th>商品コード</th>
					<th>商品名</th>
					<th>数量</th>
					<th>単価</th>
					<th m:id='common.IF_USE_MEMBER_DISCOUNT'>会員割引額</th>
					<th>小計</th>
					<th>削除</th>
				</tr>
				<tr m:id='LOOP_ITEM'>
					<td><span m:id='ITEM_CODE_HERE'>00001234</span></td>
					<td><a m:id='ITEM_DETAIL_LINK_TAG' href=""><span m:id='ITEM_NAME_HERE'>ここに商品の名前が入ります</span></a><br />
					<span m:id='ITEM_COMMENT_HERE'>ここに商品のカート用商品コメントが入ります</span>
					</td>
					<td class="amount">
						<span m:id='IF_NOT_SET_ITEM'>
							<select m:id='AMOUNT_INPUT_HERE'>
								<option selected="selected">2</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</span>
						<span m:id='IF_SET_ITEM'><span m:id='ITEM_AMOUNT_HERE'>1個</span></span>
					</td>
					<td class="price"><span m:id='TANKA_HERE'>1,250円</span></td>
					<td m:id='common.IF_USE_MEMBER_DISCOUNT' class="price"><span m:id='MEMBER_DISCOUNT_HERE'>200円</span></td>
					<td class="price"><span m:id='SYOKEI_HERE'>1,050円</span></td>
					<td class="delete"><span m:id='IF_NOT_SET_ITEM'><input m:id='DELETE_BUTTON_TAG'
						type="button" value="削除" /></span></td>
				</tr>
			</table>
			<div class="total">小計：<span class="price"><span m:id="common.CART_SYOKEI_ZEIKOMI_HERE">2,100円</span>(税込)</span></div>
		
			<div class="buttonarea">
				<a m:id='SEISAN_BUTTON_TAG' href="javascript:void(0);"><img src="images/button_checkout.gif" alt="買い物かごを精算する" /></a>
			</div>
			<div class="buttonarea">
				<a m:id='CONTINUE_BUTTON_TAG' href="javascript:void(0);"><img src="images/button_continue.gif" alt="買い物を続ける" /></a>
				 <a m:id='CLEAR_BUTTON_TAG' href="javascript:void(0);"><img src="images/button_empty.gif" alt="買い物かごを空にする" /></a>
			</div>
		</form>
	</div>

</div>
<!--cartInner end-->


<!--recommend start-->
<div m:id='IF_RECOMMEND'>
	<div id="listImage">

		<h2>この商品を買った人は、こんな商品も買っています</h2>

		<div class="box" m:id='LOOP_RECOMMEND'>
	
			<a m:id='RECOMMEND_LINK_TAG' href="c01.html"><img m:id='RECOMMEND_IMAGE_TAG' src="images/sample.jpg" width="120" height="120" alt="" class="img" /></a>
	
			<div class="text">
				<h3><a m:id='RECOMMEND_LINK_TAG' href=""><span m:id='RECOMMEND_ITEM_NAME_HERE'>商品名</span></a></h3>
			</div>
			<div class="price"><span m:id='RECOMMEND_TEIKA_ZEIKOMI_HERE'>21,000円</span>(税込)
			</div>
			<div class="button">
			<a m:id='RECOMMEND_LINK_TAG' href=""><img src="images/button_detail.gif" alt="商品詳細へ" /></a></div>
		</div>
	</div>
</div>
<!--recommend end-->


</div>
